<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>

    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-div">
            <div class="logo">
                <img src="/images/amazon-logo-white.png" alt="amazon.com">
            </div>
            <div class="searchbar">
                <input placeholder="Search" type="text" class="search-area">
                <div class="search-icon-div">
                    <img src="/images/icons/search-icon.png" alt="" class="search-icon">
                </div>
            </div>
            <div class="orders-and-carts">
                <div class="orders">
                    <span>Returns</span><b>& Orders</b>
                </div>
                <div class="cart">
                    <div class="added-items-count">
                        0
                    </div>
                    <div class="cart-icon">
                        <img src="/images/icons/cart-icon.png" alt="">
                    </div>
                    <div class="cart-text">
                        Cart
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
